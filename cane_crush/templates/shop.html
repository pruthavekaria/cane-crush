{% extends 'base_main.html' %}
{% load static %}

{% block content %}
<!-- Start Header/Navigation -->
<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar" >

    <div class="container">
        <a class="navbar-brand" href="{% url 'home'%}"><img src="{% static 'images/logo/CaneCrush White and Yellow Logo.svg'%}" style="width: 200px; height: 40px;"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
                aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFurni">
            <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="active"><a class="nav-link" href="{% url 'products'%}">Shop</a></li>
                <li><a class="nav-link" href="{% url 'about'%}">About us</a></li>
                <li><a class="nav-link" href="{% url 'blog'%}">Blog</a></li>
                <li><a class="nav-link" href="{% url 'contact_us' %}">Contact us</a></li>
            </ul>

            <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
                <li>
                    {% if request.user.is_authenticated %}
                      <a class="nav-link" href="{% url 'profile' %}">
                        <img src="{% static 'images/user.svg' %}" alt="Profile">
                      </a>
                    {% else %}
                      <a class="nav-link" href="{% url 'login' %}">
                        <img src="{% static 'images/user.svg' %}" alt="Login">
                      </a>
                    {% endif %}
                </li>
                <li><a class="nav-link" href="{% url 'cart' %}"><img src='{% static "images/cart.svg" %}'></a></li>
            </ul>
        </div>
    </div>

</nav>
<!-- End Header/Navigation -->
<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <div class="row">
            <!-- Start Column 1 -->
            {% for product in products %}
            <div class="col-12 col-md-4 col-lg-3 mb-5">
                <a class="product-item" href="{% url 'product' product.slug %}">
                    <img src="{{ product.main_image.url }}" class="img-fluid product-thumbnail img-shop">
                    <h3 class="product-title">{{product.name}}</h3>
                    <span class="icon-cross"><img src='{% static "images/cross.svg" %}' class="img-fluid"></span>
                </a>
            </div>
            <!-- End Column 1 -->
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
